<!DOCTYPE html>
<html>
  <head>
    <style>
      @import "https://fonts.googleapis.com/css?family=Rajdhani:700";

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      @keyframes background {
        from {
          background-position: 0 0%;
        }
        to {
          background-position: 0 -200px;
        }
      }

      .container {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      h2 {
        color: #c40f87;
        font-size: 200px;
        line-height: 1;
        font-family: "Rajdhani", sans-serif;
        background: -webkit-linear-gradient(transparent, transparent),
          url(https://img.freepik.com/free-vector/water-bubble-background-design_1394-340.jpg?t=st=1735804699~exp=1735808299~hmac=777e4fd74e94b103cd1d1eebeb8dc00112f517f75c2aa2cea81bf7cd375dad89&w=740)
            repeat;
        background-size: 200px auto;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        animation: background 10s infinite linear;
        margin: 0;
      }

      .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #0423aa;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }

      .button:hover {
        background-color: #3e8e41;
      }

      .button:active {
        background-color: #3f3e8e;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }

      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      @media screen and (max-width: 768px) {
        h2 {
          font-size: 3rem;
          line-height: 1.2;
        }
        .button {
          font-size: 18px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="video-background">
      <source src="Assests/FlowerPattern.mp4" type="video/mp4">
      <img src="Assets/static-background.jpg" alt="Background" />
    </video>
    <div class="container">
      <h2 aria-label="IFRAH NAZ">IFRA NAZ</h2>
      <a href="artWork.html"><button class="button">See My ArtWork â†’</button></a>
    </div>
  </body>
</html>
